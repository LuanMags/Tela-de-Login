<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"">
    <title>Login | Mags's Burguer</title>
</head>
<body>

    <main class="login-container">
        <header>
            <img class="logo" src="Arquivos/Logo/MagsBurguer.png" alt="Logo">
        </header>

        <div class="quadrado-box"></div>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="email" id="info">Email</label>
                <div class="input-group">
                    <input type="email" name="email" id="email" placeholder="Seu email" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password" id="info">Senha</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                </div>
            </div>

            <div class="recuperar-senha">
                <a href="/recuperar-senha">Esqueceu sua senha?</a>
            </div>

            <div class="options">
                <div class="lembrar-me">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <label for="lembrar">Lembrar-me</label>
                </div>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="singup-link"> 
            NÃ£o tem conta? <a href="/cadastro">Criar conta</a>
        </div>

    </main>
    
</body>
</html>
